{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajout des données</title>
    <link rel="stylesheet" href="{% static "style.css" %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid px-1 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                <h3>Ajout des Produits</h3>
                <p class="blue-text">Veillez noter que<br> Tous les champs sont obligatoires.</p>
                <div class="card">
                    <h5 class="text-center mb-4">Powering world-class companies</h5>
                    <form class="form-card" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Le nom du Produit<span class="text-danger"> *</span></label> <input type="text" id="name" name="name" placeholder="Enter le nom du produit" onblur="validate(1)" required> </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Selectionner la Categorie<span class="text-danger"> *</span></label> 
                                
                                <select name="categorie" id="categorie" required>
                                    {% for category in categories %}
                                        <option value="{{category.pk}}">{{category.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Prix du produit<span class="text-danger"> *</span></label> <input type="number" id="price" name="price" placeholder="Entrer le prix du produit" onblur="validate(2)" required> </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Quantité de produit<span class="text-danger"> *</span></label> <input type="number" id="quantite" name="quantite" placeholder="Entrer la quantité de produit" onblur="validate(3)" required> </div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Date d'expiration<span class="text-danger"> *</span></label> <input type="date" id="date_expiration" name="date_expiration" placeholder="Entrer la date d'expiration" onblur="validate(4)" required> </div>
                            <div class="form-group col-12 flex-column d-flex"> <label class="form-control-label px-3">Image du produit<span class="text-danger"> *</span></label> <input type="file" id="image" name="image" placeholder="Entrer l'image du produit" onblur="validate(5)" required> </div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-12 flex-column d-flex"> <label class="form-control-label px-3">Description du produit<span class="text-danger"> *</span></label> <input type="text" id="description" name="description" placeholder="Entrer la description du produit" onblur="validate(6)" required> </div>
                        </div>
                        <div class="row justify-content-end">
                            <div class="form-group col-sm-6">
                                <input type="submit" class="btn-block btn-primary" value="Enregistrer">
                                <input type="reset" class="btn-block btn-secondary" value="Annuler"> </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="{% static "script.js" %}"></script>
<!-- script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"></script>
<!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script> -->
</html>
